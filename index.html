<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./mystyle.css">
    <title>Pig game</title>
</head>

<body>
    <main>
        <section class="player player-1 active">
            <div class="d5">
                <p class="name" id="name-1">PLAYER 1</p>
                <p class="score" id="score-1">0</p>
            </div>
            <div class="current">
                <p class="current-label">CURRENT</p>
                <p class="current-score" id="current-1">0</p>
            </div>
        </section>
        <section class="player player-2">
            <div class="d6">
                <p class="name" id="name-2">PLAYER 2</p>
                <p class="score" id="score-2">0</p>
            </div>
            <div class="current">
                <p class="current-label">CURRENT</p>
                <p class="current-score" id="current-2">0</p>
            </div>
        </section>
        <div class="dicediv">
            <img src="/starter/dice-2.png" alt="Dice picture" class="dice">
        </div>
        <button class="btn btn-new">🔄 New game</button>
        <button class="btn btn-roll">🎲 Roll dice</button>
        <button class="btn btn-hold">📥 Hold</button>
    </main>

    <div class="winner hidden">
        <p class="message"></p>🎉🍾 Player - <span class="player-winner">1</span> Wins! 🎉🍾</p>
        <button class="btn newgame">🔄 New game</button>
    </div>
    <div class="overlay hidden"></div>
    <script src="myscript.js"></script>
<!--     <img src="confetti.gif" class=" confetti hidden" /> -->
</body>

</html>
